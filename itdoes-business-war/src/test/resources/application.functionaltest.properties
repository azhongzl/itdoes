url.base=http://localhost:8083/biz

#jetty server
jetty.on=true
jetty.context=biz
#use "," to separate multiple taglibs
jetty.taglib=shiro-web

#(optional)override jdbc url for functional test
jdbc.on=true
jdbc.driver=org.h2.Driver
jdbc.url=jdbc:h2:file:~/.h2/showcase4-test;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
jdbc.username=sa
jdbc.password=

#log4jdbc driver
#jdbc.url=jdbc:log4jdbc:h2:file:~/.h2/showcase4-test;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

#db schema & data
sql.on=true
#use "," to separate multiple files
sql.file=classpath:/sql/mysql/aaa.sql

#selenium settings, options include firefox,ie,chrome,remote:localhost:4444:firefox
selenium.driver=firefox
#selenium.timeout=20

#greenmail settings
mailserver.port=5025