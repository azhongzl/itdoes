<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hi Jalen, this is a temp html</title>
</head>
<body>
	<form action="/biz/facade/TempPart/post" method="post">
		<table>
			<tr>
				<td>TempPart</td>
			</tr>
			<tr>
				<td>partId:</td>
				<td><input type="text" name="partId" value="" /></td>
			</tr>
			<tr>
				<td>barCode:</td>
				<td><input type="text" name="barCode" value="barCode" /></td>
			</tr>
			<tr>
				<td>registerDate</td>
				<td><input type="text" name="registerDate" value="0" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit Part"></td>
			</tr>
		</table>
	</form>

	<form action="/biz/facade/TempPart/put/" method="post">
		<table>
			<tr>
				<td>TempPart</td>
			</tr>
			<tr>
				<td>partId:</td>
				<td><input type="text" id="partIdPut" name="partId" value="" /></td>
			</tr>
			<tr>
				<td>barCode:</td>
				<td><input type="text" name="barCode" value="barCode" /></td>
			</tr>
			<tr>
				<td>registerDate</td>
				<td><input type="text" name="registerDate" value="0" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit Part"
					onclick="this.form.action='/biz/facade/TempPart/put/'+ document.getElementById('partIdPut').value"></td>
			</tr>
		</table>
	</form>

	<form action="/biz/facade/TempInvCompany/post" method="post">
		<table>
			<tr>
				<td>TempInvCompany</td>
			</tr>
			<tr>
				<td>invCompanyId:</td>
				<td><input type="text" name="invCompanyId" value="" /></td>
			</tr>
			<tr>
				<td>comment:</td>
				<td><input type="text" name="comment" value="comment" /></td>
			</tr>
			<tr>
				<td>partId:</td>
				<td><input type="text" name="partId" value="3" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit InvCompany"></td>
			</tr>
		</table>
	</form>

	<form action="/biz/facade/TempInvCompany/put/1" method="post">
		<table>
			<tr>
				<td>TempInvCompany</td>
			</tr>
			<tr>
				<td>invCompanyId:</td>
				<td><input type="text" id="invCompanyIdPut" name="invCompanyId"
					value="" /></td>
			</tr>
			<tr>
				<td>comment:</td>
				<td><input type="text" name="comment" value="comment" /></td>
			</tr>
			<tr>
				<td>partId:</td>
				<td><input type="text" name="partId" value="3" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit InvCompany"
					onclick="this.form.action='/biz/facade/TempInvCompany/put/'+ document.getElementById('invCompanyIdPut').value"></td>
			</tr>
		</table>
	</form>
</body>
</html>
