<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name=”viewport” content=”width=device-width, initial-scale=1.0,
	minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes” />
<title>KUZCOLIGHTING</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/maindefine.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	$("div.wrap").hide();
	showmenu();
});

</script>

<body>
	<!--login -->
	<div id="loginWindow">

		<h1>
			<strong>Welcome.</strong> Please login.
		</h1>


		<form id="loginForm" action="javascript:void(0)">
			<fieldset>
				<p>
					<input type="text" required value="Username"
						onBlur="if(this.value=='')this.value='Username'"
						onFocus="if(this.value=='Username')this.value='' ">
				</p>
				<p>
					<input type="password" required value="Password"
						onBlur="if(this.value=='')this.value='Password'"
						onFocus="if(this.value=='Password')this.value='' ">
				</p>
				<p>
					<a href="#">Forgot Password?</a>
				</p>
				<p>
					<input type="submit" onclick="loginWindowClose()" value="Login">

				</p>
			</fieldset>
		</form>
	</div>
	<!-- end login -->

	<div class="wrap">
		<header class="header">
			<div class="logo">
				<a href="#"><img src="img/home.png" alt="" /></a>
			</div>
			<div class="menu-but">
				<a href="javascript:void(0)" onclick="showmenu()"><img
					src="img/menu.png" /></a>
			</div>
			<br class="clearfix" />
		</header>
		<hr class="separator" />
		<div id="content">

			<h2>Welcome</h2>
	<!-- 		<img class="contentimg"
				src="http://kuzcolighting.com/images/CH51020-CH-list.jpg"
				alt="Kuzcolighting" />
 -->
		</div>
		<hr class="separator" />
		<div id="mainmenu"></div>
		<!-- 	<ul class="menu">
			<li class="icon bubble"><a href="javascript:void(0)"
				onclick="inventory()">Inventory</a></li>
			<li class="icon add"><a href="javascript:void(0)"
				onclick="orderentry()">Order</a></li>
			<li class="icon gear"><a href="#">Order check</a></li>
			<li class="icon info"><a href="index.html">Logout</a></li>
		</ul>     -->

		<hr class="separator" />

		<div class="copy">
			Design by <a href="#">Kuzcolighting</a>.com
		</div>
	</div>
</body>
</html>
